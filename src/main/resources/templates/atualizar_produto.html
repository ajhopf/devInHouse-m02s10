<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Produto</title>
</head>
<body>
    <form action="#"
          th:action="@{/produto/atualizar/{id}(id=${produto.getId()})}"
          th:object="${produto}"
          method="post"
    >
      <label for="id" >ID</label>
      <input type="text" th:field="*{id}"  id="id" placeholder="ID" disabled>
      <label for="name">Name</label>
      <input type="text" th:field="*{nome}" id="name" placeholder="nome">

      <label for="descricao">Descricao</label>
      <input type="text" th:field="*{descricao}" id="descricao" placeholder="descricao">

      <label for="dataLancamento">Data de Lan√ßamento</label>
      <input type="date" th:field="*{dataLancamento}" id="dataLancamento">

      <label for="valor">Valor</label>
      <input type="number" th:field="*{valor}" id="valor">

      <input type="submit" value="Atualizar produto">

    </form>
</body>
</html>
