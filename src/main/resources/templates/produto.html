<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Produtos</title>
</head>
<body>
  <main>
    <h1>Produtos</h1>
    <ul>
      <li th:object="${produto}">
        <h2>Nome: <span th:text="*{nome}"></span></h2>
        <p>Descrição: <span th:text="*{descricao}"></span></p>
        <p>Data de lançamento: <span th:text="*{dataLancamento}"></span></p>
        <p>Valor: R$ <span th:text="*{valor}"></span></p>
      </li>
    </ul>
  </main>

</body>
</html>
